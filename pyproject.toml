[tool.poetry]
name = "py-aosmith"
version = "1.0.13"
description = "A Python client library for A. O. Smith water heaters"
authors = ["Brandon Rothweiler <brandonrothweiler@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bdr99/py-aosmith"
repository = "https://github.com/bdr99/py-aosmith"
documentation = "https://github.com/bdr99/py-aosmith"
packages = [
  {include = "py_aosmith"},
  {include = "py_aosmith/py.typed"},
]


[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.6"
tenacity = ">=8.2.3,<10.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
